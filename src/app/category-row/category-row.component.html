<input type="text" [(ngModel)]="category.name">
<input type="text" [(ngModel)]="category.description">
<input type="text" [(ngModel)]="category.iconPath">
<input type="text" [(ngModel)]="category.id" disabled>
<button (click)="expandChildPanel()" *ngIf="category.bundles && category.bundles.length" class="expand-panel"> {{expand ? '&#9660;' : '&#9654;'}} {{ category.bundles.length}} {{category.bundles.length > 1 ? 'bundles' : 'bundle'}}</button>

<div *ngIf="category.bundles && category.bundles.length && expand" class="items-section">
  <div *ngFor="let bundle of category.bundles; let i = index">
    <span>{{i+1}}</span>
    <bundle-row [bundle]="bundle"></bundle-row>
  </div>
</div>
